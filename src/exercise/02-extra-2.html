<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const reactElement = React.createElement(
      "div", 
      {className: "container"},
      React.createElement("p", null, "Here's Sam's favorite food:"),
      React.createElement(
        "ul",
        {className: "sams-food"},
        React.createElement("li", null, "Green eggs"),
        React.createElement("li", null, "Hams")
      )  
    )
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
