<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // ðŸ“œ https://reactjs.org/docs/react-api.html#createelement
    // ðŸ“œ https://reactjs.org/docs/react-dom.html#render

    // React.createElement(
    //   type,
    //   [props],
    //   [...children]
    // )

    const elementProps = {
      className: "container",
      childlen: "Hello World"
    }
    const elementType = "div"
    const reactElement = React.createElement(elementType, elementProps);
    ReactDOM.render(reactElement, rootElement)

  </script>
</body>
